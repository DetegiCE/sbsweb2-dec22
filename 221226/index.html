    <style>
        * {
            margin: 0;
            padding: 0;

        .btn {
            position: relative;
            cursor: pointer;
            display: inline-block;
            margin: 0px 25px 15px;
            width: auto;
            height: auto;
            background-color: transparent;
            border: none;
        }
        .btn span {
            position: relative;
            display: inline-block;
            padding: 15px 20px;
            top: 0;
            left: 0;
            transition-duration: 0.3s;
        }

        .btn-1::before {
            position: absolute;
            content: "";
            background-color: black;
            transition: 0.3s ease-out;
        }
        .btn-1 span {
            color: white;
            border: 1px solid black;
            transition: 0.2s 0.1s;
        }
        .btn-1 span:hover {
            color: black;
        }

        .hover-black-down::before {
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .hover-black-down:hover::before {
            height: 0%;
        }
        
        .hover-black-up::before {
            top: 0;
            left: 0;

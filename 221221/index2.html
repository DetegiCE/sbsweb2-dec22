<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <style>
        #wrap {
            width: 500px;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <form class="row">
            <div class="col-12">
                <label for="inputId" class="form-label">아이디</label>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" aria-describedby="inputEmail" id="inputId">
                    <span class="input-group-text" id="inputEmail">@naver.com</span>
                </div>
            </div>
            <div class="col-12">
                <label for="inputPw" class="form-label">비밀번호</label>
                <div class="input-group mb-3">
                    <input type="password" class="form-control" aria-describedby="inputLock" id="inputPw">
                    <span class="input-group-text" id="inputLock"><i class="bi bi-lock"></i></span>
                </div>
            </div>
            <div class="col-12">
                <label for="inputGender" class="form-label">성별</label>
                <div class="input-group mb-3">
                    <select class="form-select" aria-label="Default select example">
                        <option selected>성별</option>
                        <option value="M">남자</option>
                        <option value="F">여자</option>
                        <option value="X">선택 안 함</option>
                    </select>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
